  <script type="text/javascript" >
    $(document).on('click','#login_btn',function(){  
       var email_add  = $("#email").val();
       var pass = $("#password").val();

   if(email_add  =='' || pass ==''){
     swal(
       'Fill Up',
       'Please Check Your Username and Password',
       'warning'
     )
   }else{
     // //Login Ajax
     $.ajax({
       url: "/c/login",
       type: "POST",
       data:{email:email_add,password:pass},
       success: function(data){
           if(data == "Coach"){
             window.location = "/c/coach-home";

           }else if(data == "HR"){
						 window.location = "/c/hr-home";

					}else{
            swal(
							'User Not Found',
							'Please Check Your Username and Password',
							'error'
						)
           }
       }
     });
     
   }
   
     });
 </script>
